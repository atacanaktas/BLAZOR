<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container-fluid p-3">

  <!-- Üst Bar -->

    <div class="d-flex flex-grow-1" style="width: 75%;">
      <div id="dropZone" class="border border-secondary p-2 me-2">JSON Dosyasını Buraya Sürükle</div>

      <button class="btn btn-primary">Ara</button>
    </div>
    <button class="btn btn-secondary">Filtrele</button>
  </div>

  <!-- Tab Control -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="graphs-tab" data-bs-toggle="tab" data-bs-target="#graphs" type="button" role="tab">Graphs</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="genel-tab" data-bs-toggle="tab" data-bs-target="#genel" type="button" role="tab">Genel</button>
    </li>
  </ul>

  <div class="tab-content mt-3" id="myTabContent">
    <div class="tab-pane fade show active" id="graphs" role="tabpanel">
      <!-- İlk 5 chart alt alta -->
	  <div class="row mt-3">
		<div class="col-md-6">
			TEST
			<div id="chart1" class="chart-box mb-3 border border-secondary p-2" style="height:50vh;"></div>
		</div>
		<div class="col-md-6">
			TEST
				<div id="chart8" class="chart-box mb-3 border border-secondary p-2" style="height:50vh;"></div>
		</div>
	  </div>
      <div id="chart2" class="chart-box mb-3 border border-secondary p-2" style="height:300px;"></div>
      <div id="chart3" class="chart-box mb-3 border border-secondary p-2" style="height:300px;"></div>
      <div id="chart4" class="chart-box mb-3 border border-secondary p-2" style="height:300px;"></div>
      <div id="chart5" class="chart-box mb-3 border border-secondary p-2" style="height:300px;"></div>

      <!-- Chart6 ve Tablo yan yana -->
      <div class="row mt-3">
        <div class="col-md-6">
          <div id="chart6" class="chart-box border border-secondary p-2" style="height:70vh;"></div>
        </div>
       <div class="col-md-6 d-flex flex-column">
  <div class="table-responsive border border-secondary p-2 flex-grow-1" style="overflow:auto; max-height: 70vh;">
    <table class="table table-striped table-hover align-middle mb-2">
      <thead class="table-dark sticky-top">
        <tr>
          <th style="width: 40px;">Expand</th>
          <th>JOBNAME</th>
          <th>START_TIME</th>
          <th>ELAPSED_TIME</th>
          <th>TOT_SERV_UNIT</th>
        </tr>
      </thead>
      <tbody id="jobTableBody">
        <!-- JS ile doldurulacak -->
      </tbody>
    </table>
	  <div class="d-flex justify-content-between mt-2">
    <button id="prevPage" class="btn btn-secondary">◀ Önceki</button>
    <span id="pageInfo"></span>
    <button id="nextPage" class="btn btn-secondary">Sonraki ▶</button>
  </div>
  </div>
</div>
 </div>

    </div>
    <div class="tab-pane fade p-3" id="genel" role="tabpanel">
      test
    </div>
  </div>

</div>

<!-- Scriptleri yükleme sırası önemli -->
<link href="https://unpkg.com/vis-network/styles/vis-network.css" rel="stylesheet" />
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script src="js/global.js"></script>
<script src="js/chart1.js"></script>
<script src="js/chart2.js"></script>
<script src="js/chart3.js"></script>
<script src="js/chart4.js"></script>
<script src="js/chart5.js"></script>
<script src="js/chart6.js"></script>
<script src="js/chart7.js"></script>
<script src="js/chart8.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Sürükle-bırak eventi
  var dropZone = document.getElementById('dropZone');
  dropZone.addEventListener('dragover', function(e) {
    e.preventDefault();
    dropZone.style.borderColor = 'green';
  });
  dropZone.addEventListener('dragleave', function(e) {
    dropZone.style.borderColor = '#888';
  });
  dropZone.addEventListener('drop', function(e) {
    e.preventDefault();
    dropZone.style.borderColor = '#888';
    var file = e.dataTransfer.files[0];
    var reader = new FileReader();
    reader.onload = function(ev) {
      try {
        globalData = JSON.parse(ev.target.result);
        console.log("JSON yüklendi:", globalData);

        // dataLoaded eventi fırlat
        var event = new CustomEvent("dataLoaded", { detail: globalData });
        document.dispatchEvent(event);
      } catch(err) {
        alert("JSON hatalı: " + err);
      }
    };
    reader.readAsText(file);
  });
</script>

</body>
</html>
